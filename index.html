<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marchex DNI Demo (modular)</title>

  <!-- Bootstrap CSS (keeps original look) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- Default theme (CSS variables) -->
  <link rel="stylesheet" href="themes/default.css">

  <!-- Font Awesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
  <!-- Minimal shell; UI is rendered by scripts -->
  <div id="app-root"></div>

  <!-- Modal HTML (kept for bootstrap) -->
  <div class="modal fade modal-marchex" id="callMadeModal" tabindex="-1" role="dialog" aria-labelledby="callMadeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="callMadeModalLabel">Call Successfully Tracked</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" id="call-modal-body">
                  <!-- populated by simulate-call.js -->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!-- jQuery + Bootstrap JS (keeps the existing UI behaviors & modals) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

  <!-- App entry (ES module) -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
