<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNI Demo</title>

  <!-- Bootstrap & existing Phase-1 styles -->
  <link rel="stylesheet" href="themes/default.css" />
  <!-- Phase-2 theme variables -->
  <link rel="stylesheet" href="themes/theme.css" />
</head>
<body>
  <!-- Header with dynamic branding -->
  <header>
    <img class="brand-logo" src="" alt="Logo" style="height:40px; vertical-align:middle;">
    <span class="brand-name"></span>
  </header>

  <!-- Your existing demo controls + DNI UI -->
  <main>
    <!-- Optional: add dynamic text elements -->
    <h1 id="headline"></h1>
    <button id="cta-button"></button>

    <!-- Keep your existing Phase-1 HTML here -->
    <!-- Example: -->
    <section id="demo-controls">
      <!-- Phase-1 controls -->
    </section>
    <section id="tracking-data">
      <!-- Phase-1 tracking data -->
    </section>
  </main>

  <!-- Load config & branding first -->
  <script src="config/config.wellsfargo.js"></script>
  <script src="scripts/main.js"></script>

  <!-- Then load your original Phase-1 scripts -->
  <script src="scripts/dni-core.js"></script>
  <script src="scripts/other-phase1-modules.js"></script>
</body>
</html>
