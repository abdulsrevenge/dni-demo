<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marchex DNI Demo (modular)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Default theme -->
  <link rel="stylesheet" href="themes/default.css">
  <!-- Config-driven theme -->
  <link rel="stylesheet" href="themes/theme.css">
  <!-- Font Awesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
  <!-- Brand header injected from config -->
  <header class="p-2" style="background-color: var(--brand-primary); color: white;">
    <img class="brand-logo" src="" alt="Logo" style="height:30px; vertical-align:middle;">
    <span class="brand-name ml-2"></span>
  </header>

  <!-- Original app mount point -->
  <div id="app-root"></div>

  <!-- Modal (unchanged) -->
  <div class="modal fade modal-marchex" id="callMadeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="callMadeModalLabel">Call Successfully Tracked</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body" id="call-modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

  <!-- Config must load before app -->
  <script src="config/config.wellsfargo.js"></script>
  <script src="scripts/main.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
